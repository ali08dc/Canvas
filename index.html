<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Tutorial</title>

</head>

<body>
    <canvas id="canvas" width="1000" height="650"></canvas>
    <div class="container">
        <input type="color" name="penColor" value="#000000">
        <input type="range" name="penWidth" min="1" max="100" step="2" value="5">
        <button id="saver">Save</button>
    </div>
    <img src="" alt="myImage" id="myImage">
    <script src="script.js"></script>
</body>

</html>
